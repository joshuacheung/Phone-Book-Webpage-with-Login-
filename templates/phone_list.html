[[extend 'layout.html']]

<section class="section">
  <div class="title">Phone Numbers for [[=name]]</div>
  <table class="table is-striped is-fullwidth">
    <tr>
      <th>Phone</th>
      <th>Kind</th>
      <th></th>
      <th></th>
    </tr>
  

  [[for row in rows:]]
    <tr>
      <td>[[=(row["number"])]]</td>
      <td>[[=(row["name"])]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_phone', person_id, row['id'])]]">
          <i class="fa fa-fw fa-edit"></i> 
        </a>
        <a class="button is-danger" href="[[=URL('delete_phone', person_id, row['id'], signer=url_signer)]]">
          <i class="fa fa-fw fa-trash"></i> 
        </a>
      </td>
    </tr>
    [[pass]]
</table>
    <!-- Complete -->
  <a class="button is-success" href="[[=URL('index')]]">
      <i class = "fa fa-fw fa-backward"></i>
        Back</a>

  <a class="button is-primary" href="[[=URL('add_phone', person_id)]]">
      <i class = "fa fa-fw fa-plus"></i>
        Add Phone Number</a>

</section>
