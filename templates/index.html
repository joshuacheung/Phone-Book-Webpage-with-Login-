[[extend 'layout.html']]

<section class="section">
  <div class="title">Your Address Book</div>
  <table class="table is-striped is-fullwidth">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
      <th>Phone Numbers</th>
      <th></th>
    </tr>

    [[for row in rows:]]
    <tr>
      <td>[[=(row["first_name"])]]</td>
      <td>[[=(row["last_name"])]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_person', row['id'], signer=url_signer)]]">
          <i class="fa fa-fw fa-edit"></i> 
        </a>
        <a class="button is-danger" href="[[=URL('delete_person', row['id'], signer=url_signer)]]">
          <i class="fa fa-fw fa-trash"></i> 
        </a>
      </td>
      <td>
          [[=(row["phone_numbers"])]]
      </td>
      <td>
        <a class="button is-warning" href="[[=URL('list_phone', row['id'])]]">
            <i class="fa fa-fw fa-edit"></i> 
        </a>
      </td>
      
    </tr>
    [[pass]]
  </table>

    <!-- Complete -->
  <a class="button is-primary" href="[[=URL('add_contact', signer=url_signer)]]">Add Contact</a>

</section>
